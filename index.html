<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="/assets/envelope.png" alt="Envelope" id="envelope" />
      <p>♡ Letter for You ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <img src="/assets/cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="/assets/yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="/assets/no.png" class="btn no-btn" alt="No" />
          </div>
        </div>
        <p id="final-text" class="final-text" style="display: none">
          <strong>♡请查收你的情人节礼物♡</strong>
        </p>
        <img
          src="/assets/gift_box.png"
          height="100"
          width="100"
          alt="gift"
          id="gift"
        />
        <div class="gift-container">
          <img src="/assets/love_letter.png" class="letter" id="letter" />
          <a href="https://www.ubereats.com" target="_blank">
            <img src="/assets/food.png" class="food" id="food" />
          </a>
          <img src="/assets/ticket.jpg" class="ticket" id="ticket" />
        </div>
        <p id="final-text-gift" class="final-text" style="display: none">
          <strong>♡快找西卡宝贝兑换♡</strong>
        </p>
        <div id="image-modal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="modal-img" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
